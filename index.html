<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Conditions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 city-selector">
                <div class="row">Please Search a City Name</div>
                <div class="row">
                    <div>
                        <input type="text" class="city-name" id="searchCityName">
                        <button onclick="weatherSearch()">Search</button>
                    </div>
                </div>
                <div class="row"><button class="city-button" id="#hist-1"></button></div>
                <div class="row"><button class="city-button" id="#hist-2"></button></div>
                <div class="row"><button class="city-button" id="#hist-3"></button></div>
                <div class="row"><button class="city-button" id="#hist-4"></button></div>
                <div class="row"><button class="city-button" id="#hist-5"></button></div>
                <div class="row"><button class="city-button" id="#hist-6"></button></div>
                <div class="row"><button class="city-button" id="#hist-7"></button></div>
                <div class="row"><button class="city-button" id="#hist-8"></button></div>
                <div class="row"><button class="city-button" id="#hist-9"></button></div>
                <div class="row"><button class="city-button" id="#hist-10"></button></div>
            </div>
            <div class="col-9">
                <div class="row">Box 2</div>
                <div class="row">Box 3</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/myjs.js">
    </script>
</body>

</html>
